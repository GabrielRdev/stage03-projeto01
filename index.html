<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Inter:wght@400;700&family=Poppins&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="page">
    <header>
      <h1>
        Crie e compatilhe<br />
        seu evento.
      </h1>
      <p>
        O primeiro passo é preencher este<br />
        formulário de inscrição
      </p>
    </header>
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do evento</legend>
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" />
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="text" id="event-title" />

            <div class="input-wrapper">
              <label for="event-link">Whatsapp para contato <span>(somente números)</span></label>
              <input type="text" id="event-title" />

              <div class="input-wrapper">
                <label for="event-link">Informações extras</label>
                <input type="text" id="event-title" />
              </div>
            </div>

      </fieldset>
    </form>
  </div>
</body>

</html>
